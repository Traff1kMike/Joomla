MOD_VEGASBGSLIDER="Full Background Image Slider"
MOD_VEGASBGSLIDER_XML_DESC="
<div style='background:#f5f5f5!important;border:none!important;padding:0 20px 20px 20px; border-radius:3px; color:#666; text-shadow:0 1px 0 #fff;box-shadow:inset 0 0 10px #ddd'>
	<div style='border-bottom:1px solid #ccc; padding-bottom:10px; margin-bottom:10px;'>
		<h1 style='font-size: 20px; font-weight: 400; text-shadow: 0px -1px 0px rgb(51, 51, 51); padding: 10px; background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.3); color: rgb(255, 255, 255); display: block; position: absolute; margin: 0px 10px 10px -20px; float: left; width: 260px;'>
			Full Background Image Slider</h1>
		<div style='clear:both;'></div>

		<div style='text-align: center; display: block; margin: 0px -20px;'><img src='../modules/mod_vegasbgslider/assets/images/preview.jpg' alt='preview' style='max-width:100%;width:100%;'></div>
		<div style='clear:both;'></div>
		<p>&nbsp;</p>
		<p>This is just a simple full background image slideshow module using Vegas Jquery scripts. Works good in any device resolutions.</p>
					
		<h2>Credits:</h2>
		<ul>
			<li>Vegas fullscreen background slideshow by <a href="http://vegas.jaysalvat.com/" target="_BLANK">Jay Salvat</a>.</li>
		</ul>
			
	</div>
	<div style='float:left;'>
		<p>First and foremost, thanks for purchasing one of our files, we appreciate it! Support covers getting setup, trouble using any features, and bug fixes. Regretfully we cannot provide support for modifications or 3rd party plugins. 
		Make your way into my profile contact with your Item Purchase Code.</p>
		<p><a href='http://www.joomla-labs.com' target='_blank'>J!Labs Development</a></p>
	</div>

	<div style='clear:both;'></div>
</div>
