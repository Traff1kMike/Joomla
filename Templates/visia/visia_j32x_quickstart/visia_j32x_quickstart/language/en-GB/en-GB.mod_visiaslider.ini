			Visia Image Slider</h1>
		<div style='clear:both;'></div>

		<p style='text-align:center;display:block;'><img src='../modules/mod_visiaslider/assets/preview.png' alt='visia slider preview' style='width:100%;' /></p>
		<div style='clear:both;'></div>
		<p>&nbsp;</p>
		<p>This is a simple image slider module using BXSlider jQuery plugin, it's been built as a value addon for Visia Template.</p>
					
		<h2>Thanks to</h2>
		<ul>
		<li>BXSlider jQuery plugin by <a href="http://bxslider.com/" target="_BLANK">Steven Wanderski</a>.</li>
		</ul>
		
	</div>

	<div style='float:left;'>
		<p>First and foremost, thanks for purchasing one of our files, we appreciate it! Support covers getting setup, trouble using any features, and bug fixes. Regretfully we cannot provide support for modifications or 3rd party plugins. 
		Make your way into the forum with your Item Purchase Code.</p>
		<p><a href='http://support.aetherthemes.com/'>Support Forum</a> | <a href='http://www.joomla-labs.com' target='_blank'>J!Labs Development</a></p>
	</div>
	<div style='clear:both;'></div>
</div>
