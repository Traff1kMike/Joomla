MOD_VISIAFOLIO_XML_DESC="
<style>
.adminform th { background:#eee!important;border:none!important;}
ul.features li{margin-left:10px;padding:0;list-style:square;} a.whoo:link,a.whoo:visited {color:#F11943;}
hr {border-bottom: 1px solid #e6e6e6; border-top: 0; }
fieldset p, fieldset li {font-size:1em; font-weight:500;}
</style>
<div style='background:#fff5!important; border: 1px solid #e6e6e6!important; padding:0 20px 20px 20px; border-radius:3px; color:#666; text-shadow:0 1px 0 #fff; box-shadow:inset 0 0 10px #e6e6e6'>
	<div style='border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:10px;'>
		<h1 style='font-size:20px;font-weight:400;text-shadow:0 -1px 0 #333; background:rgba(0,0,0,0.5);color:#fff;margin:0 10px 10px -20px;display:block;width:250px;float:left;padding:10px;position:absolute;'>
			VisiaFolio module</h1>
		<div style='clear:both;'></div>

		<p><img src='../modules/mod_visiafolio/assets/preview.png' alt='crispfolio module' style='width:100%;' /></p>
		<div style='clear:both;'></div>
		<p>&nbsp;</p>
		<p>This VisiaFolio module displays articles from a specified category or a set of categories with image thumbnails and filter effect. VisiaFolio has been built for Visia Template.</p>
		<p></p>

		<h3>Credits</h3>
		<ul class='features'>
			<li>Original codes by <a href='http://themeforest/user/aetherthemes' target='_BLANK' class='whoo'>AetherThemes</a> and Joomlafied by <a href='http://www.joomla-labs.com/' target='_BLANK'>Erwin Schro</a>.</li>
		</ul>
	</div>

	<div style='float:left;'>
	<p>First and foremost, thanks for purchasing one of our files, we appreciate it! Support covers getting setup, trouble using any features, and bug fixes. Regretfully we cannot provide support for modifications or 3rd party plugins. 
		Make your way into my profile contact with your Item Purchase Code.</p>
	<p></p>
	</div>
<div style='clear:both;'></div>
</div>
