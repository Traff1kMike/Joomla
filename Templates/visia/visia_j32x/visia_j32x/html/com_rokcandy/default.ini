
[h2 center border]{text}[/h2]=<div class="title"><h2>{text}</h2><span class="border"></span></div>
[h3 center border]{text}[/h3]=<div class="shortcode clearfix"><h3 class="shortcode-title">{text}</h3></div>
[h6]{text}[/h6]=<h6>{text}</h6>
[code]{text}[/code]=<code>{text}</code>
[blockquote]{text}[/blockquote]=<blockquote>{text}</blockquote>
[quote from={from}]{text}[/quote]=<div class="quote"><h2>{text}</h2><cite>{from}</cite></div>
[ul class={class}]{text}[/ul]=<ul class="{class}">{text}</ul>
[ol class={class}]{text}[/ol]=<ol class="{class}">{text}</ol>
[list-item]{text}[/list-item]=<li>{text}</li>
[list-item-link link={link}]{text}[/list-item-link]=<li><a href="{link}">{text}</a></li>
[img-link alt={alt} link={link} target={target}]{path}[/img-link]=<a href="{link}" target="{target}"><img border="0" alt="{alt}" src="{path}" /></a>
[img alt={alt} class={class}]{path}[/img]=<div><img class="{class}" border="0" data-appear-bottom-offset="100" alt="{alt}" src="{path}" /></div>
[error title="title"]content[/error]=<p class="alert error"><strong>Error</strong> - Your message!</p>
[alert-error title={title}]{text}[/alert-error]=<p class="alert error"><strong>{title}</strong> - {text}</p>
[alert-info title={title}]{text}[/alert-info]=<p class="alert info"><strong>{title}</strong> - {text}</p>
[alert-success title={title}]{text}[/alert-success]=<p class="alert success"><strong>{title}</strong> - {text}</p>
[alert-notice title={title}]{text}[/alert-notice]=<p class="alert notice"><strong>{title}</strong> - {text}</p>
[btnlink link={link} class={class} target={target}]{text}[/btnlink]=<p><a class="{class}" href="{link}" target="{target}">{text}</a></p>
[taglink link={link}]{text}[/taglink]=<span class="tagcloud"><a href="{link}"">{text}</a></span>
[vimeo id={id}][/vimeo]=<div class="post-media"><iframe src="http://player.vimeo.com/video/{id}?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen width="560" height="315"></iframe></div>
[youtube vid={vid}][/youtube]=<div class="post-media"><iframe class="youtube-player" type="text/html" width="560" height="315" src="http://www.youtube.com/embed/{vid}" allowfullscreen frameborder="0"></iframe></div>
[audio type={type}]{src}[/audio]=<audio controls="controls"><source src="{src}" type="{type}" /></audio>
[soundcloud url={url} width={width} height={height} iframe={iframe}][/soundcloud]=<div class="post-media"><iframe width="{width}" height="{height}" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={url}"></iframe></div>
[icon type={type} class={class}][/icon]=<i class="{class} {type}"></i>
[icon-img name={name} title={title}][/icon-img]=<div class="icon {name}"></div><!-- Title --><h4>{title}</h4>
[grid {num}]{text}[/grid]=<div class="grid-{num}">{text}</div>
[tabs]{text}[/tabs]=<div class="tabs">{text}</div>
[tab-title class={class} id={id} title={title}][/tab-title]=<li class="{class}"><a href="#{id}">{title}</a></li>
[tab-content id={id}]{text}[/tab-content]=<div id="{id}" style="display: none;"><p>{text}</p></div>
[tab-content block id={id}]{text}[/tab-content]=<div id="{id}" style="display: block;"><p>{text}</p></div>
[accordion-div rel={rel}]{text}[/accordion-div]=<div class="accordion" rel="{rel}">{text}</div>
[toggle active title={title}]{text}[/toggle]=<div class="toggle"><div class="toggle-title active"><h5><i></i><span class="title-name">{title}</span></h5></div><div class="toggle-inner" style="display: block;">{text}</div></div>
[toggle title={title}]{text}[/toggle]=<div class="toggle"><div class="toggle-title"><h5><i></i><span class="title-name">{title}</span></h5></div><div class="toggle-inner">{text}</div></div>
[accordion-content active title={title}]{text}[/accordion-content]=<div class="accordion-title active"><h5><span></span><a href="#">{title}</a></h5></div><div class="accordion-inner" style="display: block;">{text}</div>
[accordion-content title={title}]{text}[/accordion-content]=<div class="accordion-title"><h5><span></span><a href="#">{title}</a></h5></div><div class="accordion-inner">{text}</div>
[project-title subtitle={subtitle}]{title}[/project-title]=<div class="project-title grid-full"><h4>{title}</h4><h6><em>{subtitle}</em></h6></div>
[member name={name} pos={pos}]{text}[/member]=<div class="name"><h4>{name}</h4><h6><em>{pos}</em></h6></div><p>{text}</p>
[list-item class={class}]{text}[/list-item]=<li class="{class}">{text}</li>
[list-item class={class} offset={offset}]{text}[/list-item]=<li class="{class}" data-appear-bottom-offset="{offset}">{text}</li>
[list-item spanclass={spanclass}]{text}[/list-item]=<li><span class="{spanclass}"></span>{text}</li>
[tooltip]{text}[/tooltip]=<div class="tooltip">{text}</div><span class="arrow-down"></span>

